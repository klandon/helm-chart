image:
  repository: alpine
  tag: "latest"

sync:
  sourcePvcName: "source-pvc"
  destinationPvcName: "destination-pvc"
  # Example: "0 2 * * *" for daily at 2am. Leave empty for a one-time Job.
  schedule: ""
  # Options for rsync (e.g., -a for archive, -v for verbose, --delete to remove files not in source)
  options: "-avh"